<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article — Yuqing Wang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 2rem auto;
      max-width: 700px;
      line-height: 1.7;
      color: #222;
      background: #fdfdfb;
      font-size: 15px;
    }
    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      margin-top: 1.2rem;
    }
    a { color: #333; }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    blockquote {
      border-left: 3px solid #ddd;
      padding-left: 1rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="../articles.html">← Back to Articles</a>
  <div id="content"></div>

  <!-- 引入 marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("post"); // ?post=anna-karenina.md

    if (file) {
      fetch("../posts/" + file)
        .then(res => res.text())
        .then(md => {
          document.getElementById("content").innerHTML = marked.parse(md);
          // 动态设置标题
          const titleMatch = md.match(/title:\s*(.+)/);
          if (titleMatch) document.title = titleMatch[1] + " — Yuqing Wang";
        });
    } else {
      document.getElementById("content").innerHTML = "<p>No post selected.</p>";
    }
  </script>
</body>
</html>
