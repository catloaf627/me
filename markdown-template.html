<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article — Yuqing Wang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 2rem auto;
      max-width: 720px;
      line-height: 1.7;
      color: #222;
      background: #fdfdfb;
      font-size: 16px;
      padding: 1rem;
    }
    a { color: #333; text-decoration: underline; }
    /* title */
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    /* category and time */
    h2 {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 400;
      font-size: 0.9rem;
      color: #666;
      margin-top: -0.3rem;
      margin-bottom: 1rem;
    }
    em {
      font-style: italic;
      color: inherit;
    }


    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }
    blockquote {
      border-left: 3px solid #ccc;
      padding-left: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="garden.html">← Back to Articles</a>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("post");

    if (file) {
      fetch("posts/" + file)
        .then(res => res.text())
        .then(md => {
          document.getElementById("content").innerHTML = marked.parse(md);

          // 自动识别 markdown 第一行的 # 作为标题
          const h1Match = md.match(/^#\s+(.+)/m);
          if (h1Match) {
            document.title = h1Match[1] + " — Yuqing Wang";
          } else {
            document.title = "Article — Yuqing Wang";
          }
        })
        .catch(err => {
          document.getElementById("content").innerHTML = `<p>⚠️ ${err.message}</p>`;
        });
    } else {
      document.getElementById("content").innerHTML = "<p>No post selected.</p>";
    }
  </script>
</body>
</html>
