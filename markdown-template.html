<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article — Yuqing Wang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 2rem auto;
      max-width: 720px;
      line-height: 1.7;
      color: #222;
      background: #fdfdfb;
      font-size: 16px;
      padding: 1rem;
    }
    a { color: #333; text-decoration: underline; }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .meta {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }
    blockquote {
      border-left: 3px solid #ccc;
      padding-left: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="articles.html">← Back to Articles</a>
  <header id="header"></header>
  <article id="content"></article>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("post");

    if (file) {
      fetch("posts/" + file)
        .then(res => res.text())
        .then(md => {
          const fmMatch = md.match(/^([\s\S]*?)(?:\n{2,}|$)/);
          const frontMatter = {};
          const fmBlock = fmMatch ? fmMatch[1] : "";

          fmBlock.split("\n").forEach(line => {
            const [key, ...rest] = line.split(":");
            if (key && rest.length) {
              frontMatter[key.trim()] = rest.join(":").trim();
            }
          });

          const content = md.replace(fmBlock, "").trim();
          const header = document.getElementById("header");
          header.innerHTML = `
            <h1>${frontMatter.title || "Untitled"}</h1>
            <div class="meta">
              ${frontMatter.date || ""} ${frontMatter.category ? " · " + frontMatter.category : ""}
            </div>
            <hr>
          `;
          document.title = (frontMatter.title || "Article") + " — Yuqing Wang";
          document.getElementById("content").innerHTML = marked.parse(content);
        });
    } else {
      document.getElementById("content").innerHTML = "<p>No post selected.</p>";
    }
  </script>
</body>
</html>
