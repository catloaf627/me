<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Articles by Yuqing Wang — iOS, Style, and Life.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuqing Wang's Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      color: #222;
      background-color: #fdfdfb;
      line-height: 1.7;
      font-size: 15px;
    }
    nav {
      background-color: #fdfdfb;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
    }
    .nav-container .logo {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 1.3rem;
      text-decoration: none;
      color: #111;
    }
    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }
    .nav-links a:hover {
      color: #000;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    .bubbles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin: 1rem 0;
    }
    .bubble {
      background-color: #f1f1f0;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    .bubble:hover { background-color: #e4e4e3; }
    .bubble.active { background-color: #111; color: #fff; }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
    }
    .article {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
      transition: opacity 0.3s ease;
    }
    .article.hide { display: none; }
    .article h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }
    .article small { color: #777; }
    footer {
      text-align: center;
      color: #777;
      padding: 2rem 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">YW</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="garden.html">Garden</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>A Garden of One's Own</h1>
    <div class="bubbles">
      <div class="bubble" data-category="CS Basics">CS Basics</div>
      <div class="bubble" data-category="iOS">iOS</div>
      <div class="bubble" data-category="Design">Design</div>
      <div class="bubble" data-category="Style">Style</div>
      <div class="bubble" data-category="Books">Books</div>
      <div class="bubble" data-category="Movement">Movement</div>  <!-- Cook, Dance, Swim -->
    </div>
  </header>

  <main class="container" id="article-list"></main>

  <footer>
    © <span id="y"></span> Yuqing Wang · Weigh like a bird.
  </footer>

  <script src="articles-data.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const container = document.getElementById('article-list');
    const bubbles = document.querySelectorAll('.bubble');
    let activeCategories = new Set(); // store selected categories

    function renderArticles() {
      container.innerHTML = '';
      let filtered;

      // If nothing is selected, show all
      if (activeCategories.size === 0) {
        filtered = articles;
      } else {
        filtered = articles.filter(a => activeCategories.has(a.category));
      }

      // Render articles
      filtered.forEach(a => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h2><a href="${a.link}" style="text-decoration:none;color:#111;">${a.title}</a></h2>
          <small>${a.category} · ${a.date}</small>
          <p>${a.summary}</p>
        `;
        container.appendChild(div);
      });
    }

    renderArticles();

    bubbles.forEach(b => {
      b.addEventListener('click', () => {
        const category = b.dataset.category;

        // Toggle selection
        if (activeCategories.has(category)) {
          activeCategories.delete(category);
        } else {
          activeCategories.add(category);
        }

        // Update bubble styles
        bubbles.forEach(bb => {
          const c = bb.dataset.category;
          if (activeCategories.has(c)) bb.classList.add('active');
          else bb.classList.remove('active');
        });

        renderArticles();
      });
    });
  </script>


</body>
</html>
